<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>action</th>
        </tr>
        {% for one in all %}

            <td> {{one.id}}</td>
            <td>{{one.title}}</td>
            <td>{{one.network}}</td>
            <td><a href="/shows/{{one.id}}" > Show</a> <a href="/shows/{{one.id}}/edit" >Edit</a> <a href="/shows/{{one.id}}/destroy" > Delete</a><td>
        </tr>
        {% endfor %}
    </table>
    <a href="/shows/new"> Add a new show</a>
</body>
</html>
